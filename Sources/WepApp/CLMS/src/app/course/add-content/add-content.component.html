<div class="container">
  <mat-card class="courses-card">
    <mat-card-header>
      <mat-card-title>Add content</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-form">
        <mat-form-field class="inputlength">
          <textarea matInput [(ngModel)]="description" placeholder="Description" required></textarea>
        </mat-form-field>
        <button mat-button (click)="submit()">Add content</button>
        <p *ngIf="error">{{error}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
