<div class="container">
  <mat-card class="courses-card">
    <mat-card-header>
      <mat-card-title>Add course</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="login-form">
        <mat-form-field class="inputlength">
          <input matInput [(ngModel)]="name" placeholder="Name" required>
        </mat-form-field>
        <mat-form-field class="inputlength">
          <input matInput [(ngModel)]="teacherEmail" placeholder="Teacher email" required>
        </mat-form-field>
        <button mat-button (click)="submit()">Add course</button>
        <p *ngIf="error">{{error}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
