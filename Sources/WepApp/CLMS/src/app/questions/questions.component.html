<div class="container">
    <mat-card class = "expansion-container" *ngIf = "isAdminOrTeacher">
        <mat-card-header>

        </mat-card-header>
        <mat-card-content>
            <button (click)="changeRouteToAdd()"> Create new question</button>
        </mat-card-content>
    </mat-card>
    <mat-accordion class="expansion-container">
        <mat-expansion-panel *ngFor="let question of questions;let i = index">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{question.name}}
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="question-form">
                <mat-form-field style="width:80%">
                    <input id="q{{i}}" matInput placeholder="answer" required>
                </mat-form-field>
                <button mat-button (click)="submit(i)">Submit</button>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
